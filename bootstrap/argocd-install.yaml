---
apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
# CRDs zijn nodig vóór installatie. Je kunt dit blok opsplitsen, maar voor eenvoud staat hier alleen server + service.
# Gebruik eventueel: https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml als aparte stap voor CRDs.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-server
    spec:
      containers:
        - name: argocd-server
          image: quay.io/argoproj/argocd:v2.11.3
          command:
            - argocd-server
            - --insecure
          ports:
            - name: server
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-server
  namespace: argocd
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: argocd-server
  ports:
    - name: http
      port: 80
      targetPort: 8080
