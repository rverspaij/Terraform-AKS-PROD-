apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rverspaij/ArgoCD-PROD-.git
    targetRevision: HEAD
    path: bootstrap       # ðŸ‘ˆ map waar auth-application.yaml, chat-application.yaml etc. staan
    directory:
      recurse: true       # ðŸ‘ˆ zorgt dat alle YAML-bestanden binnen de map als losse apps gezien worden
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
